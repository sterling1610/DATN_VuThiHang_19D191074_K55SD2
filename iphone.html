<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="files/iphone/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- --------------- Content --------------- -->
    <div class="main-con">
      <!-- ------- Nav ------- -->

      <!-- ------- Iphone Parent ------- -->
      <div class="iphone_p d-flex align-items-c">
        <!-- ------- Front ------- -->
        <div class="iphone_front">
          <!-- --- Side Button --- -->
          <div class="side_btn_left">
            <div class="btn"></div>
            <div class="btn last"></div>
          </div>
          <div class="side_btn_right">
            <div class="btn"></div>
          </div>
          <!-- --- Border --- -->
          <div class="border">
            <!-- --- Face --- -->
            <div class="face">
              <!-- --- Bezel --- -->

              <!-- --- Top Nav --- -->
              <div class="top_nav d-flex align-items-c">
                <!-- --- Left --- -->
                <div class="left">
                  <div class="time">00:00 AM</div>
                </div>
                <!-- --- Right --- -->
                <div class="right d-flex align-items-c">
                  <img
                    class="network"
                    src="https://iphone11.netlify.app/asset/img/network.svg"
                    alt="network"
                  />
                  <img
                    class="wifi"
                    src="https://iphone11.netlify.app/asset/img/wifi.svg"
                    alt="wifi"
                  />
                  <img
                    class="battery"
                    src="https://iphone11.netlify.app/asset/img/battery.svg"
                    alt="battery"
                  />
                </div>
              </div>
              <!-- --- Date & Time --- -->
              <!-- ------ center here -->
              <div class="date_time">
                <p>ahihi</p>
              </div>

              <!-- --- Home Icon --- -->
              <div class="home_icon d-flex align-items-c">
                <div class="home_icon_con d-flex align-items-c"></div>
              </div>
              <!-- --- Bottom --- -->
              <div class="bottom_icon d-flex align-items-c"></div>
              <div class="bottom_line"></div>
            </div>
          </div>
        </div>
        <!-- ------- Back ------- -->
      </div>
    </div>
  </body>
</html>
